<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CHANGE-PSW</title>
    </head>
    <body>
        <center>
            <br><br>
            <h2>Password Changed Successfully</h2>
            <br><br>
            <table border="1" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <center>
                            <form action="./loginsuccess.html" method="get" autocomplete="off">
                                <h4>Login</h4>
                                <input type="text" name="username" pattern="[a-z]+" title="Enter name using a-z characters" placeholder="Enter your username" required>
                                <br><br>
                                <input type="password" name="password" minlength="8" placeholder="Enter your new password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$]).{8,16}" title="enter password contains 1 small,capital,number,special and length should be 8-16" required>
                                <br><br>
                                <input type="submit" value="Login">
                            </form>
                        </center>
                    </td>
                </tr>
            </table>
            <br>
            <a href="./register.html">Register</a>
        </center>
    </body>
</html>
