<!DOCTYPE html>
<html lang="en">
    <head>
        <title>REGISTER</title>
    </head>
    <body>
        <center>
            <br><br><br>
            <table border="1" cellspacing="0" cellpadding="10">
                <tr>
                    <td>
                        <center><h2><U>CREATE ACCOUNT</U></h2>
                        <form action="./registersuccess.html" method="get" autocomplete="off">
                            <input type="text" name="username" pattern="[a-z]+" title="Enter name using a-z characters" placeholder="Enter Username" required>
                            <br><br>
                            <input type="email" name="email" placeholder="Enter your E-mail" required>
                            <br><br>
                            <input type="text" name="number" placeholder="enter Mobile number" pattern="\+91[6789][0-9]{9}" title="Enter indian number +91" required>
                            <br><br>
                            <input type="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$]).{8,16}" title="enter password contains 1 small,capital,number,special and length should be 8-16" placeholder="Enter a password" required>
                            <br><br>
                            <input type="submit" value="Register"></center>
                        </form>
                    </td>
                </tr>
            </table>
            <br>
            <a href="./login.html">Already a user ? - Login</a>
        </center>
    </body>
</html>
