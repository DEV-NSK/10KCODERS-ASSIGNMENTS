<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TorqX</title>
        <link href="Login.CSS" rel="stylesheet">
        <link rel="icon" href="https://img.icons8.com/?size=100&id=t8MUA1hRhtna&format=png&color=000000" type="image/x-icon">
    </head>
    <body>
         <!-- navbar -->
         <div class="navbar">
            <a href=""><img src="https://img.icons8.com/?size=100&id=t8MUA1hRhtna&format=png&color=000000" alt="" class="nav-logo"></a>
        </div>
         <!-- main heading -->
         <div class="heading">
            <h3>Login</h3>
        </div>
        <div class="box">
            <div class="container">
                <form action="../Home.html" method="get" autocomplete="off">
                    <input type="email" name="email" placeholder="Enter your e-mail" pattern="[a-zA-Z0-9._%+-]+@gmail\.com" required class="inp"><br>
                    <input type="password" name="password" placeholder="Enter password" pattern="[A-Z][A-Za-z0-9@#$%&*_-]" required class="inp"><br>
                    <input type="submit" value="Login" class="btn">
                </form>
            </div>
        </div>


    </body>
</html>
